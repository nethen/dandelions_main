<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
        <title>dandelions - client</title>
        <link rel="stylesheet" type="text/css" href="styles/global.css"/>
        <script type="text/javascript" src="https://cdn.socket.io/4.5.3/socket.io.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/addons/p5.sound.min.js"></script>
        <script type="text/javascript" src="scripts/sketch-alt.js"></script>
    </head>
    <body>
        <section class="client">
            <nav class="client__nav">
                <a> </a>
            </nav>
            <div class="client__wrapper">

                <div class="client__menu">
                    <h2>
                        <span id="move">Move</span><span id="counter">X</span> 
                    </h2>
                    <div class="client__menu__indicator">
                        <img id="indicator" src="assets/stages/stage1.png" alt="Square with checkerboard pattern">
                    </div>
                </div>
            </div>
        </section>

        <div class="modal">

        </div>
